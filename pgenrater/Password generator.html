<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    
    <title>password genrater</title>
</head>

<body>
  <section style="margin-top: 150px;">
    <div class="container  bg-green-200 body-font " style="
      max-width: 275px;
      margin: auto;
      align-content: center;
      padding: 10px;
      height: 40vh;" >
        <h2 style="padding-left: 52px;">Password Generator</h2>
        <div class="result-container bg-green-400 " >
            <span id="result" style="color: black; padding-left: 36px;" >
              
            </span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <br>
        <div class="settings" style="padding-left: 35px;">
            <div class="setting">
                <label>Password length</label>&nbsp;&nbsp;&nbsp;
                <input type="number" id="length" min='4' max='20' value='10'  style="color: black; width: 40px; padding-left: 5px;"/>
            </div>
            <div class="setting">
                <label>Include uppercase letters</label> 
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="setting">
                <label>Include lowercase letters</label> 
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="setting">
                <label>Include numbers</label> 
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="setting">
                <label>Include symbols</label> 
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <br>
        <button class="btn btn-large  bg-green-400  "  id="generate" style="padding-left: 5px; color: black; width: 255px;">
            Generate password
        </button>
        
    </div>
  </section>
    
    
    
    <script src="./pfg.js"></script>
    
    
    <br></br><p style="text-align:center;"></p>
        <img src="password-chart.jpg" alt="Trulli" width="600" height="600" class="centerImage">
    
        <style type="text/css">
          .centerImage
          {
            display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;

          }
          </style>
    
</body>
</html>
